<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <!-- Icons -->
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>

    <!-- Fonts -->
    <link rel="preconnect"href="https://fonts.googleapis.com">
    <link rel="preconnect"href="https://fonts.gstatic.com"crossorigin>

    <!-- ! Remove Unnecessary or get other fonts at https://fonts.google.com -->
    <!-- Inter, Goldman, Poppins, Roboto, Roboto Condensed, Roboto Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"rel="stylesheet">

    <link rel="stylesheet"href="builder.css">




    <title>Datapack Builder | Remember It?</title>
</head>
<body>
    <div class="container">
        <div class="loader">
            <div class="loader-container">
                <div class="center-piece">
                    <h1>Datapack Builder | Remember It?</h1>
                </div>
            </div>
        </div>

        <div class="card">
            <button class="add">add</button>
            
            <div class="entry_flex">
                <label for="Title">Title</label>
                <input name="Title"type="text"class="title">
                <label for="entries">Dataset</label>
                <textarea name="entries"class="entries"></textarea>
                <div class="vflex">
                    <label value="#ffffff"for="text">text colour</label>
                    <input name=text type="color"class="text-col">
                    <label for="text">background</label>
                    <input name=bg type="color"class="bg-col">
                </div>
            </div>
            <button class="remove">remove</button>
            <input type="text"class="title-remove">
        </div>

        <div class="card output">
            Output goes here!
        </div>
    </div>

</body>
<script src="lithiumjs.js"></script>
<script src="build.js">

</script>
</html>
